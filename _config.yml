# Set theme
theme: alembic-jekyll-theme

# File excludes
exclude:
- README.md
- Gemfile
- Gemfile.lock

# Set plugins
plugins:
- jekyll-sitemap
- jekyll-mentions
- jekyll-paginate
- jekyll-seo-tag
- jekyll-redirect-from
- jekyll-default-layout
- jekyll-feed
- jemoji

# Site settings
url: 'https://lazzarobaj.com'
baseurl: ''
title: 'Pieces of Laz'
description: 'Pezzetti di me: idee, progetti, pensieri su tecnologia, sport e fotografia'
permalink: pretty
logo: "https://www.gravatar.com/avatar/f99b82794a0bdf10fb121a102ccd34d5?s=52"

# Pagination
paginate: 5
paginate_path: blog/page:num

# Header nav
navigation_header:
  Home: /
  About: /about/
  Blog: /blog/

# Footer nav
navigation_footer:
  Back to top: "#top"

# Collections
collections:
  posts:
    title: Posts
    output: true
    description: "Qualche Pezzetto di me"
    feature_text: |
      Benvenuto tra questi Pezzetti di me
    feature_image: "https://picsum.photos/2560/600?image=866"
